<div class="login">
    <img class="login__logo" src="assets/image/logo.png" alt="logo" />
    <form class="login__form" [formGroup]="loginForm" (ngSubmit)="tryToLogIn()">
        <input formControlName="email" class="input" type="email" placeholder="E-mail" />
        <input formControlName="password" class="input" type="password" placeholder="Password" />
        <button class="button--yellow login__button">Login</button>
    </form>
</div>
